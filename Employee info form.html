<!doctype html>
<html>
    <body>
        
        <form>
            <fieldset>
                <legend style="font-size: xx-large; color: blueviolet;" >
                    EMPLOYEE REGISTRATION FORM
                </legend><br>
                <label>First Name*</label>
                <input type="text" id="fname" name="fname" placeholder="Enter name in bold letters">
                <br>
                <br>
                <label>Last Name*</label>
                <input type="text" id="lname" name="lname" placeholder="Enter name in bold letters">
                <br>
                <br>
                <label>Email*</label>
                <input type="email">
                <br>
                <br>
                <label>Portfolio Website*</label>
                <input type="text" name="Portfolio" maxlength="255" value="http://">
                <br>
                <br>
                <label>Position you are applying for*</label>
                <input type="text" name="Position" maxlength="100" style="height: 50px; width: 200px;">
                <br>
                <br>
                <label>Salary Requirements*</label>
                <input type="text" name="Salary" maxlength="50">
                <br>
                <br>
                <label>When can you start*</label>
                <input type="text" name="Startdate" maxlength="50">
                <br>
                <br>
                <label>Phone*</label>
                <input type="text" name="Phone" maxlength="50">
                <br>
                <br>
                <label>Are you willing to relocate?*</label>
                <input type="radio" name="relocate?" id="relocate?" value="yes">Yes
                <input type="radio" name="relocate?" id="relocate?" value="no">No
                <input type="radio" name="relocate?" id="relocate?" value="not sure">Not sure
                <br>
                <br>
                <label>Last company you worked for*</label>
                <textarea rows="2" cols="20"></textarea>
                <br>
                <br>
                <label>Reference/Comments/Questions*</label><br>
                <textarea rows="10" cols="40"></textarea>
                <br>
                <br>
                <input type="submit" value="Send Application">
            </fieldset>
        </form>  
        
    </body>
</html>
